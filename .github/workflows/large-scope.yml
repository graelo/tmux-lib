# Test pre-releases on a larger scope (platforms & versions) to avoid bad surprises.

name: Large scope
on:
  push:
    branches:
      - staging

jobs:
  test-versions:
    name: Tests on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [1.74.0, beta, nightly]

    steps:
      - name: Rust install
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy

      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache crates from crates.io
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: "${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.toml') }}"

      - name: Install tmux
        run: |
          sudo apt-get update
          sudo apt-get install -y tmux
          tmux -V

      - name: Quality - cargo fmt
        run: |
          cargo fmt --all -- --check

      - name: Quality - cargo clippy
        run: |
          cargo clippy -- -D warnings

      - name: Build (dev)
        run: cargo build --all-features

      - name: Build (release)
        run: cargo build --all-features --release

      - name: Test
        run: cargo test --all-features

  test-other-platforms:
    name: Tests on
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        include:
          - os: macos-15-intel
            target: x86_64-apple-darwin
            type: unix
            toolchain: stable
          - os: macos-latest
            target: aarch64-apple-darwin
            type: unix
            toolchain: stable
    steps:
      - name: Rust install
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Checkout
        uses: actions/checkout@v6

      - name: Cache crates from crates.io
        uses: actions/cache@v5
        continue-on-error: false
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: "${{ runner.os }}-${{ matrix.target }}-cargo-${{ matrix.toolchain }}-${{ hashFiles('Cargo.toml') }}"

      - name: Install tmux
        run: |
          brew install tmux
          tmux -V

      - name: Build (dev)
        run: cargo build --all-features

      - name: Build (release)
        run: cargo build --all-features --release

      - name: Test
        run: cargo test --all-features
